{{ partial "head.html" . }}
<body>
{{ partial "nav.html" . }}
{{ partial "profile.html" . }}

<section id="wrapper" class="home">
    {{ .Content }}

    {{ range .Site.Data.projects }}
      {{ .company }}: <br />
        {{ range .projects }}
          <a href="{{ .link }}">
            <img class="project-item" src="{{ .image }}" />
          </a>
        {{ end }}
        <hr>
    {{ end }}

    {{ partial "footer.html" . }}
</section>

{{ partial "js.html" . }}
</body>
